machine:
  python:
    version: 3.5.1

test:
  override:
    - python manage.py test
    - flake8 --exclude polls/migrations/,manage.py  .

deployment:
  staging:
    branch: master
    heroku:
      appname: gcs01-marceloabk-circle
    commands:
      - heroku run python manage.py makemigrations --app gcs01-marceloabk-circle
      - heroku run python manage.py migrate --app gcs01-marceloabk-circle